---
layout: default
---

{% include hero.html size=page.hero.size color=page.hero.color image=page.hero.image logo=page.hero.logo %}

{{ content }}

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            Created by {{site.data.me.name}} {{site.data.me.surname}} using Jekyll and Bulma
            <div class="container" id="header-buttons">
                <p class="buttons">
                    {%for button in site.data.contact %}
                    <a class="button is-primary is-medium" href="{{button.url}}" target="_blank">
                        <span class="icon">
                            <i class="{{button.icon}}"></i>
                        </span>
                    </a>
                    {%endfor%}
                </p>
            </div>
        </p>
    </div>
</footer>
