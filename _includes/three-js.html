<canvas class="threeJS-canvas" id="{{include.id}}"></canvas>
<script src={{'assets/js/three.js' | absolute_url}}>
</script>
<script>
    // Our Javascript will go here.
    // console.clear();

    function main() {
        //========= set renderer to 'canvas id' ===============//
        const canvas = document.querySelector('#{{include.id}}');
        // set renderer
        var renderer = new THREE.WebGLRenderer({ canvas });

        //================== set camera ======================//
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        // camera.lookAt(0, 0, 0);
        camera.position.z = 3;
        //================== set scene ======================//
        var scene = new THREE.Scene();
        // set background color
        scene.background = new THREE.Color(0xa0a0a0);
        //  set light
        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-2, 3, 4);
            scene.add(light);
        }

        // set render size
        // renderer.setSize(window.innerWidth, window.innerHeight);

        //========= create geometry and material ==============//     
        // create box and basic material
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        function makeInstance(geometry, color, x, y) {
            const material = new THREE.MeshPhongMaterial({ color });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            cube.position.x = x;
            cube.position.y = y;

            return cube;
        }
        const cubes = [
            makeInstance(geometry, 0x44aa88, 0, 0),
            makeInstance(geometry, 0x8844aa, -2, 0),
            makeInstance(geometry, 0xaa8844, 2, 0)
        ];

        //===================== Events ======================//
        function resizeRendererToDisplaySize(renderer) {
            const canvas = document.querySelector('#{{include.id}}');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.clientHeight !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }
        // adding scene and camera to the render
        function render(time) {
            time *= 0.001;

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = document.querySelector('#{{include.id}}');
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix
            }
            cubes.forEach((cube, ndx) => {
                const speed = 1 + ndx * .1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;
            });

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    main();

</script>
